<html>
  <head>
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>{{ header }}</h1>
    <h3>{{ content }}</h3>
    {% if maru %}
      <img src="{{url_for('static', filename = 'maru.jpg')}}" />
    {% elif cat %}
      <img src="{{url_for('static', filename = 'cat.jpg')}}" />
    {% elif shibe %}
      <img src="{{url_for('static', filename = 'shibe.jpg')}}" />
    {% endif %}
    {% block content %}{% endblock %}
  </body>
</html>
